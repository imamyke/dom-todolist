<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body>
    <div class="m-5">
      <header class="mb-3">
        <h4 class="title">My Todo</h4>
        <div class="content__wrapper">
          <div class="content-group d-flex justify-content-around">
            <input id="new-todo" type="text" placeholder="add item" class="form--custom form-control me-2">
            <button id="add-btn" class="btn-blue">Add</button>
          </div>
        </div>
      </header>
      <div class="main">
        <h4 class="title-item">Todo</h4>
        <ul id="my-todo" class="list-unstyled">
          <!-- display todos here -->
        </ul>
        <h4 class="title-item">Done</h4>
        <ul id="my-done" class="list-unstyled">
          <!-- display todos here -->
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
